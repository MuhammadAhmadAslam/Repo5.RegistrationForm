<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="images/img1.jpg" alt="No Image" width="100%" height="300px">
<table border="1" align="center" cellpadding="20" cellspacing="0" style="color: blueviolet; background-color: wheat;">
    <tr>
        <th>New Application</th>&nbsp;&nbsp;
        <th>Download ID Card</th>&nbsp;&nbsp;
        <th>Get Result</th>&nbsp;&nbsp;
    </tr>
</table>
<br><br>
<fieldset>
 
<form action="">
    <label for="">Select City</label>
    <br><br>
    <select id="selectOption" name="City" style="width: 350px; height: 40px;">
        <option value="option1" disabled selected>Select City</option>     
      <option value="option1">Karachi</option>
        <option value="option2">Islamabad</option>
        <option value="option3">Peshawar</option>
</select>
<br><br>
<label for="">Select Course</label>
<br><br>
<select id="selectOption" name="Course" style="width: 350px; height: 40px;">
    <option value="option1" disabled selected>Select Course</option> 
  <option value="option1">Web And Mobile App Development</option>
    <option value="option2">Artificial Intelligence</option>
    <option value="option3">Flutter</option>
</select>

<br><br>
<label for="">Full Name</label>
<br><br>
<input type="text" name="name" id="name" placeholder="ENTER YOUR NAME" style="width: 350px; height: 40px;">
<br><br>
<label for="">Father Name</label>
<br><br>
<input type="text" name="name" id="name" placeholder="ENTER YOUR FATHER NAME" style="width: 350px; height: 40px;">
<br><br>
<label for="">Email</label>
<br><br>
<input type="email" name="email" id="email" placeholder="ENTER YOUR EMAIL" style="width: 350px; height: 40px;">
<br><br>
<label for="">Phone</label>
<br><br>
<input type="number" name="number" id="number" placeholder="ENTER YOUR NUMBER" style="width: 350px; height: 40px;">
<br><br>
<label for="">Father CNIC (OPTIONAL)</label>
<br><br>
<input type="number" name="cnic" id="cnic" placeholder="CNIC" style="width: 350px; height: 40px;">
<br><br>
<label for="">Date Of Birth</label>
<br><br>
<input type="date" name="Date Of Birth" id="Date Of Birth"  style="width: 350px; height: 40px;">
<br><br>
<label for="">Select Gender</label>
<br><br>
<select id="selectOption" name="City" style="width: 350px; height: 40px;">
    <option value="option1" disabled selected>Select Gender</option>     
  <option value="option1">Male</option>
    <option value="option2">Female</option>
    <option value="option3">Custom</option></select>
<br><br>
<label for="">Address</label>
<br><br>
<input type="text" name="Address" id="Address" placeholder="Address" style="width: 350px; height: 40px;">
<br><br>  
<label for="">Last Qualification</label>
<br><br>
<input type="text" name="Last Qualification" id="Last Qualification" placeholder="Last Qualification" style="width: 350px; height: 40px;">
<br><br>
<label for="">Picture</label>
<br><br>
<input type="file" name="" id="">
<p>NOTE: With white or blue background <br>
    File size must be less than 1MB<br>
    File type: jpg, jpeg, png <br>
    Upload your recent passport size picture <br>
    Your Face should be clearly visible without any Glasses <br></p>

    <input type="submit" name="submit" id="submit" style="width: 350px; height: 40px; align-content: center; color: white; background-color: blueviolet;">

</fieldset>
</form>
</body>
</html>
